<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="timer.js"></script>
    <meta charset="UTF-8">
    <title>Presentation Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body onload="createTimer('mainTimer')">

    <div class="outer">
        <div class="middle">
            <div class="inner">
                <h2>Presentation Timer</h2>

                <div class="timer" id="mainTimer"></div>

                <p>
                    Press <kbd>Space</kbd> to start and stop the timer. <br><br> 
                    Use <kbd>↑</kbd><kbd>↓</kbd> to add and subtract minutes from the timer. <br><br> 
                    Press <kbd>R</kbd> to reset the timer.
                </p>
            </div>
        </div>
    </div>
    <div id="footer"><a href="https://github.com/dcervenkov/presentation-timer">Made by DC</a></div>
</body>

</html>
